version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: hunarmitra_mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-hunarmitra}
      MYSQL_USER: ${MYSQL_USER:-hunarmitra_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-hunarmitra_password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hunarmitra_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: hunarmitra_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hunarmitra_network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: hunarmitra_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - hunarmitra_network

  # Django Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hunarmitra_app
    command: gunicorn hunarmitra.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120 --reload
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=hunarmitra.settings.dev
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hunarmitra_network

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hunarmitra_celery
    command: celery -A hunarmitra worker -l info
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=hunarmitra.settings.dev
    volumes:
      - .:/app
    depends_on:
      - app
      - redis
      - mysql
    networks:
      - hunarmitra_network

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hunarmitra_celery_beat
    command: celery -A hunarmitra beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=hunarmitra.settings.dev
    volumes:
      - .:/app
    depends_on:
      - app
      - redis
      - mysql
    networks:
      - hunarmitra_network

  # Nginx (optional, for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: hunarmitra_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - app
    networks:
      - hunarmitra_network
    profiles:
      - production

volumes:
  mysql_data:
  redis_data:
  minio_data:
  static_volume:
  media_volume:

networks:
  hunarmitra_network:
    driver: bridge
