version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:alpine
    container_name: hunarmitra_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hunarmitra_network

volumes:
  mysql_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  hunarmitra_network:
    driver: bridge
